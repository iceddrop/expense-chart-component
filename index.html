<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link href="index.css" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
</head>
<body>
      <div class="dashboard">
        <div class='balance'>
          <div>
            <h6 class="balance-title">My balance</h6>
            <h3 class="amount">$921.48</h3>
          </div>
          <div class="flex-circle"><!--this will flex this div content--> 
              <div class="circle-1"></div>
              <div class="circle-2"></div>
          </div>  
        </div>
        <div class="chart-box">
           <h4 class="chart-title">Spending - last 7 days</h4>
           <canvas id="expenseChart"></canvas>
           <div class="footer-expense">
              <div>
                 <h6 class="expense-title">Total this month</h6>
                 <h3 class="total-expense">$478.33</h3>
              </div> 
              <div class="expense-track-div">
                  <h6 class="expense-percentage">+2.4%</h6>
                  <h6 class="expense-track">from last month</h6>
              </div> 
           </div>
        </div>
      </div>


  <script src="index.js"></script>
</body>
</html>
